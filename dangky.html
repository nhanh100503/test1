<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTravelFree</title>
    <link rel="stylesheet" href="fontawesome-free-6.3.0-web/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
<section class="home" id="home">
    <form id="register-form">
        <h1>Đăng ký</h1>
        <label for="name">Họ tên:</label>
        <input type="text1" id="name" name="name" required>

        <label for="name">Tên Đăng Nhập:</label>
        <input type="text1" id="name" name="name" required>
        
        <label for="password">Mật khẩu:</label>
        <input type="password1" id="password" name="password" required>

        <label for="repassword">Xác nhận mật khẩu:</label>
        <input type="password1" id="repassword" name="repassword" required>
        

        <label for="date">Ngày sinh:</label>
        <input type="date1" id="date" name="date" required>

        <label for="phone">Số điện thoại:</label>
        <input type="tel1" id="phone" name="phone" required>
        
        
        <button type="submit">Đăng ký</button>
        <br>
        <br>

        <div class="form-link">
            <span>Bạn đã có tài khoản? <a href="index.html" class="link login-link">Đăng nhập</a></span>
        </div>
        
        <div class="line"></div>

            <div class="media-options">
               
                <a href="https://www.facebook.com" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i> 
                    <span>Đăng nhập bằng Facebook</span>
                </a>
            </div>
            <br>
            <div class="media-options">
                <a href="https://accounts.google.com/login" class="field google">
                    <img src="images/google.png" alt="" class="google-img">
                    <span>Đăng nhập bằng Google</span>
                </a>
            </div>

        <script src="script.js"></script>

      </form>
    <div class="video-container">
        <video src="images/video-home1.mp4" id="video-slider" loop autoplay muted></video>
    </div>
</body>
</section>
</html>
